<!doctype html>
<html lang="nl">

<head>
    <script src="fastfood.js" defer></script>
    <title>Fastfood</title>
    <link rel="icon" href="javascript.ico" type="image/x-icon">
    <link rel="stylesheet" href="default.css">
</head>

<body>
    <fieldset>
        <legend id="hamburgersLegend">Hamburger (<span id="aantalHamburgers"></span> soorten)</legend>
        <select id="hamburgers" size="5" autofocus>
            <option value="1234">Hamburger</option>
            <option value="1235">Cheeseburger</option>
            <option value="1236">Fishburger</option>
            <option value="1237">Chickenburger</option>
            <option value="1238">Veggieburger</option>
            <option value="1239">Bickyburger</option>
            <option value="1240">Mexicanburger</option>
            <option value="1241">Brazucaburger</option>
            <option value="1242">Blackangusburger</option>
            <option value="1243">Lamsburger</option>
            <option value="1244">Camenbertburger</option>            
        </select>
    </fieldset>
    <fieldset>
        <legend>Friet: (<span id="aantalFrieten"></span> soorten)</legend>
        <label><input type="radio" name="friet" value="1">Small</label>
        <label><input type="radio" name="friet" value="2">Medium</label>
        <label><input type="radio" name="friet" value="3">Large</label>
    </fieldset>
    <fieldset>
        <legend>Dessert (kies één of meerdere) (<span id="aantalDesserts"></span> soorten)</legend>
        <label><input type="checkbox" name="dessert" value="4">Fruit</label>
        <label><input type="checkbox" name="dessert" value="5">Ijsje</label>
        <label><input type="checkbox" name="dessert" value="6">Muffin</label>
    </fieldset>
    <div>Uw keuzes:</div>
    <div id="keuzeBurger"></div>
    <div id="keuzeFriet"></div>
    <div id="keuzeDessert"></div>


</body>

</html>
