<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="hoogspringen.js" defer></script>
    <link rel="stylesheet" href="default.css">
    <link rel="icon" href="javascript.ico">
    <title>Hoogspringen</title>
</head>
<body>
    <section id="input">
        <h1>Wedstrijdpagina hoogspringen</h1>
        <label>Naam springer: <input type="text" id="naam" placeholder="naam" required autofocus></label>
        <label>Hoogte sprong (in cm): <input type="number" id="hoogte" placeholder="hoogte" required min="100" max="250"></label>
        <span id="naamFout" hidden class="fout">***NAAM IS EEN VERPLICHT VELD***</span>
        <span id="hoogteFout" hidden class="fout">***HOOGTE IS VERPLICHT EN MOET TUSSEN 100 EN 250 LIGGEN***</span>
        <button id="toevoegen">Toevoegen</button>
    </section>
    <section id="output">
        <table class="table">
            <thead>
                <th>&#9734</th>
                <th>Springer</th>
                <th>Sprong</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
</body>
</html>
